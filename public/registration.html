<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상품 등록</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 전체 폼을 중앙 정렬하고, 배경과 그림자를 추가 */
      .form-container {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* 제목 중앙 정렬 */
      header h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* 라벨과 입력 필드를 세로로 정렬하고 간격을 조정 */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      /* 텍스트 영역 크기 조절 */
      textarea {
        resize: vertical;
        min-height: 80px;
      }

      /* 라디오 버튼을 가로로 정렬 */
      .radio-group {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 20px;
      }

      /* 등록 버튼 스타일 */
      .register-button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .register-button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function goToMain() {
        window.location.href = "../index.html"; // 메인 페이지로 이동
      }

      // 페이지 로드 시 경매 종료 시간의 min과 max 값을 설정
      window.onload = function () {
        const endTimeInput = document.getElementById("endTime");

        // 오늘 날짜 계산
        const today = new Date();
        const todayISO = today.toISOString().slice(0, 16); // 'YYYY-MM-DDTHH:MM' 형식으로 변환

        // 한 달 뒤 날짜 계산
        const nextMonth = new Date();
        nextMonth.setMonth(today.getMonth() + 1);
        const nextMonthISO = nextMonth.toISOString().slice(0, 16);

        // min과 max 속성 설정
        endTimeInput.min = todayISO;
        endTimeInput.max = nextMonthISO;
      };
    </script>
  </head>
  <body>
    <div class="header">
      <!-- 로고 이미지 -->
      <img
        src="auction_forest_logo.png"
        alt="거래해요 경매의 숲"
        class="logo"
        onclick="goToMain()"
      />

      <!-- 가운데 검색창 -->
      <div class="search-container">
        <input
          type="text"
          class="search-bar"
          placeholder="검색어를 입력하세요"
        />
        <span class="search-icon">🔍</span>
      </div>

      <button class="register" onclick="goToRegister()">상품 등록</button>
      <button class="login-button" onclick="goToLogin()">로그인</button>
      <button class="my-page" onclick="showMyPage()">마이페이지</button>
    </div>

    <div class="form-container">
      <header>
        <h1>상품 등록🛍️</h1>
      </header>
      <form action="#" method="post">
        <label for="productName">✔️상품명</label>
        <input
          type="text"
          id="productName"
          name="productName"
          placeholder="상품명을 입력하세요"
          required
        />

        <label for="productImage">✔️상품 이미지</label>
        <input
          type="file"
          id="productImage"
          name="productImage"
          accept="image/*"
        />

        <label for="price">✔️경매 시작 가격</label>
        <input
          type="text"
          id="price"
          name="price"
          required
          placeholder="경매 시작 가격을 입력하세요."
        />

        <label for="details">✔️상품 설명</label>
        <textarea
          id="details"
          name="details"
          placeholder="상품에 대한 설명을 입력하세요."
        ></textarea>
        <label for="category">✔️카테고리</label>
        <select id="category" name="category">
          <option value="">카테고리를 선택하세요</option>
          <option value="의류">의류</option>
          <option value="가전제품">가전제품</option>
          <option value="생필품">생필품</option>
          <option value="뷰티/미용">뷰티/미용</option>
          <option value="식품">식품</option>
          <option value="가구">가구</option>
          <option value="도서">도서</option>
          <option value="반려동물용품">반려동물용품</option>
          <option value="기타">기타</option>
        </select>

        <label>✔️상태</label>
        <div class="radio-group">
          <input type="radio" id="new" name="condition" value="new" />
          <label for="new">신규 제품</label>
          <input type="radio" id="used" name="condition" value="used" />
          <label for="used">중고 제품</label>
        </div>

        <label for="endTime">✔️경매 종료 시간</label>
        <input type="datetime-local" id="endTime" name="endTime" required />

        <button type="submit" class="register-button">등록</button>
      </form>
    </div>
  </body>
</html>
