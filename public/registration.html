<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상품 등록</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 전체 폼을 중앙 정렬하고, 배경과 그림자를 추가 */
      .form-container {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      .radio-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }
      .register-button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .register-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>상품 등록</h1>
      </header>
      <form id="productForm" enctype="multipart/form-data">
        <label for="name">✔️ 상품명</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="상품명을 입력하세요"
          required
        />

        <label for="productImage">✔️ 상품 이미지</label>
        <input
          type="file"
          id="productImage"
          name="productImage"
          accept="image/*"
        />

        <label for="startPrice">✔️ 경매 시작 가격</label>
        <input
          type="number"
          id="startPrice"
          name="startPrice"
          placeholder="경매 시작 가격을 입력하세요"
          required
        />

        <label for="description">✔️ 상품 설명</label>
        <textarea
          id="description"
          name="description"
          placeholder="상품에 대한 설명을 입력하세요"
        ></textarea>

        <label for="category">✔️ 카테고리</label>
        <select id="category" name="category" required>
          <option value="의류">의류</option>
          <option value="가전제품">가전제품</option>
          <option value="생필품">생필품</option>
          <option value="뷰티/미용">뷰티/미용</option>
          <option value="식품">식품</option>
          <option value="가구">가구</option>
          <option value="도서">도서</option>
          <option value="반려동물용품">반려동물용품</option>
          <option value="기타">기타</option>
        </select>

        <label>✔️ 상태</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="status" value="new" required /> 신규
            제품</label
          >
          <label
            ><input type="radio" name="status" value="used" required /> 중고
            제품</label
          >
        </div>

        <label for="endTime">✔️ 경매 종료 시간</label>
        <input type="datetime-local" id="endTime" name="endTime" required />

        <button type="submit" class="register-button">등록</button>
      </form>
    </div>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(document.getElementById("productForm"));

          try {
            const response = await fetch(
              "http://localhost:3000/api/products/add",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();
            if (response.ok) {
              alert(result.message); // 성공 메시지 출력
            } else {
              alert(`오류: ${result.message}`); // 실패 메시지 출력
            }
          } catch (error) {
            console.error(error);
            alert("상품 등록 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
