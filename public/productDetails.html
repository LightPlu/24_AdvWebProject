<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 정보</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #product-details {
        text-align: center;
      }
      img {
        max-width: 300px;
        height: auto;
        margin-bottom: 20px;
      }
      .like-button {
        font-size: 1.5rem;
        cursor: pointer;
        color: gray; /* 기본 색상은 회색 */
      }
      .like-button.active {
        color: red; /* 찜한 상태에서 빨간색 */
      }
      a {
        display: block;
        margin-top: 20px;
        color: blue;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="product-details">
      <h1>상품 상세 정보</h1>
      <div id="product-info"></div>
      <div class="bid-section">
        <input
          type="number"
          id="bid-amount"
          class="bid-input"
          placeholder="입찰 금액 입력"
        />
        <button id="bid-button" class="bid-button">입찰하기</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      function parseJwt(token) {
        const base64Url = token.split(".")[1]; // JWT의 페이로드 부분
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map((c) => "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2))
            .join("")
        );
        return JSON.parse(jsonPayload); // JSON 객체로 반환
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const productId = new URLSearchParams(window.location.search).get("id");
        const token = document.cookie
          .split("; ")
          .find((row) => row.startsWith("token="))
          ?.split("=")[1];

        if (!productId || !token) {
          document.getElementById("product-info").innerHTML =
            "<p>로그인이 필요합니다. 먼저 로그인해주세요.</p>";
          return;
        }

        // JWT 토큰에서 사용자 정보 해석
        const userInfo = parseJwt(token); // 사용자 정보 추출
        const userId = userInfo.id; // 사용자 ID 가져오기

        // Socket.IO 초기화 및 연결
        const socket = io({
          auth: {
            token: token,
          },
        });

        // 상품 방에 참여
        socket.emit("joinRoom", productId);

        try {
          const response = await fetch(`/api/Products/${productId}`);
          if (!response.ok)
            throw new Error("상품 정보를 가져오는 데 실패했습니다.");

          const product = await response.json();

          document.getElementById("product-info").innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h1>${product.name}</h1>
            <p id="current-price">현재 가격: ${product.currentPrice.toLocaleString()}원</p>
            <p>설명: ${product.description}</p>
            <p>카테고리: ${product.category}</p>
            <p>상태: ${product.status === "new" ? "새상품" : "중고"}</p>
            <p>경매 종료 시간: ${new Date(product.endTime).toLocaleString()}</p>
            <p>
              <span class="like-button" id="like-button">★</span>
              <span id="like-count">${product.likes}</span>
            </p>
            <a href="/category.html?category=${product.category}">뒤로가기</a>
          `;

          const likeButton = document.getElementById("like-button");
          const likeCount = document.getElementById("like-count");

          // 초기 버튼 상태 설정
          const isLiked = product.likedBy && product.likedBy.includes(userId);
          if (isLiked) {
            likeButton.classList.add("active");
          }

          // 찜 버튼 클릭 이벤트 추가
          likeButton.addEventListener("click", async () => {
            try {
              const likeResponse = await fetch(
                `/api/Products/${productId}/like`,
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ userId }),
                }
              );
              if (!likeResponse.ok)
                throw new Error("찜 기능 처리 중 오류가 발생했습니다.");

              const likeData = await likeResponse.json();
              likeCount.textContent = likeData.likes; // 찜 수 업데이트

              // 버튼 상태 토글
              likeButton.classList.toggle("active");
            } catch (error) {
              console.error("찜 기능 처리 오류:", error);
            }
          });

          const bidButton = document.getElementById("bid-button");
          const bidInput = document.getElementById("bid-amount");

          bidButton.addEventListener("click", () => {
            const bidAmount = parseInt(bidInput.value, 10);

            if (isNaN(bidAmount) || bidAmount <= product.currentPrice) {
              alert(
                `입찰 금액은 현재 가격(${product.currentPrice.toLocaleString()}원)보다 높아야 합니다.`
              );
              return;
            }

            // 서버로 입찰 정보 전송
            socket.emit("placeBid", { productId, bidAmount, userId });
          });

          // 서버로부터 실시간 가격 업데이트 수신
          socket.on("priceUpdate", (data) => {
            if (data.productId === productId) {
              const currentPriceElement = document.getElementById(
                "current-price"
              );
              currentPriceElement.textContent = `현재 가격: ${data.currentPrice.toLocaleString()}원`;

              // 입력 필드 초기화
              bidInput.value = "";
            }
          });

          // 경매 종료 알림 처리
          socket.on("auctionEnd", (data) => {
            if (data.productId === productId) {
              alert(
                `경매 종료! 최종 입찰가: ${data.finalPrice.toLocaleString()}원, 낙찰자: ${data.winner}`
              );
            }
          });
        } catch (error) {
          document.getElementById("product-info").innerHTML =
            "상품 정보를 불러오지 못했습니다.";
        }
      });
    </script>
  </body>
</html>
