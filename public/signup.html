<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Daum Postcode API 로드 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- JavaScript 파일 로드 -->
    <script src="../controllers/address.js" defer></script>
    <script>
      function goToMain() {
        window.location.href = "../index.html"; // 메인 페이지로 이동
      }
      function showMyPage() {
        window.location.href = "mypage.html"; // 마이 페이지로 이동
      }
    </script>
  </head>
  <body>
    <!-- 상단 헤더 -->
    <div class="header">
      <div class="logo-container" onclick="goToMain()">
        <img
          src="./images/free-icon-auction-3211435.png"
          alt="Bid Icon"
          class="icon-small"
        />
        <span class="site-title">거래해요 경매의 숲</span>
      </div>

      <!-- 가운데 검색창 -->
      <div class="search-container">
        <input
          type="text"
          class="search-bar"
          placeholder="검색어를 입력하세요"
        />
        <span class="search-icon">🔍</span>
      </div>

      <!-- 마이페이지,로그인,상품등록 버튼 -->
      <div class="button-group">
        <button class="register" onclick="goToRegister()">상품 등록</button>
        <button class="login-button" onclick="goToLogin()">로그인</button>
        <button class="my-page" onclick="showMyPage()">마이페이지</button>
      </div>
    </div>

    <div class="form-container">
      <header>
        <h1>회원가입</h1>
      </header>
      <form id="memberForm" enctype="multipart/form-data">
        <label for="membername">✔️ 이름</label>
        <input
          type="text"
          id="membername"
          name="membername"
          placeholder="이름을 입력하세요"
          required
        />

        <label for="email">✔️ 이메일</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="이메일을 입력하세요"
          required
        />

        <label for="mobile_number">✔️ 전화번호</label>
        <input
          type="text"
          id="mobile_number"
          name="mobile_number"
          placeholder="전화번호를 입력하세요"
          required
        />

        <label for="password">✔️ 비밀번호</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
        />

        <label for="confirm_password">✔️ 비밀번호 확인</label>
        <input
          type="text"
          id="confirm_password"
          name="confirm_password"
          placeholder="비밀번호를 다시 입력하세요"
          required
        />

        <label for="address">✔️ 주소</label>
        <div>
          <button type="button" onclick="sample6_execDaumPostcode()">
            주소찾기
          </button>
          <input
            type="text"
            id="sample6_postcode"
            name="sample6_postcode"
            placeholder="우편번호"
            required
          />
        </div>
        <input
          type="text"
          id="sample6_address"
          name="sample6_address"
          placeholder="기본주소"
          required
        />
        <input
          type="text"
          id="sample6_detailAddress"
          name="sample6_detailAddress"
          placeholder="나머지 주소"
          required
        />

        <button type="submit" class="register-button">등록</button>
      </form>
    </div>

    <script>
      document
        .getElementById("memberForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(document.getElementById("memberForm"));

          try {
            const response = await fetch(
              "http://localhost:3000/api/members/add",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();
            if (response.ok) {
              alert(result.message); // 성공 메시지 출력
            } else {
              alert(`오류: ${result.message}`); // 실패 메시지 출력
            }
          } catch (error) {
            console.error(error);
            alert("회원 등록 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
