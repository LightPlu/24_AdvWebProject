<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 전체 폼을 중앙 정렬하고, 배경과 그림자를 추가 */
      .form-container {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      .radio-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }
      .register-button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .register-button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function goToMain() {
        window.location.href = "../index.html"; // 메인 페이지로 이동
      }
      function showMyPage() {
        window.location.href = "mypage.html"; // 마이 페이지로 이동
      }
    </script>
  </head>
  <body>

    <div class="form-container">
      <header>
        <h1>회원가입</h1>
      </header>
      <form id="memberForm" enctype="multipart/form-data">
        <label for="membername">✔️ 이름</label>
        <input
          type="text"
          id="membername"
          name="membername"
          placeholder="이름을 입력하세요"
          required
        />


        <label for="email">✔️ 이메일</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="이메일을 입력하세요"
          required
        />

        <label for="mobile_number">✔️ 전화번호</label>
        <input
          type="text"
          id="mobile_number"
          name="mobile_number"
          placeholder="전화번호를 입력하세요"
          required
        />

        <label for="password">✔️ 비밀번호</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
        />

        <label for="confirm_password">✔️ 비밀번호 확인</label>
        <input
          type="text"
          id="confirm_password"
          name="confirm_password"
          placeholder="비밀번호를 다시 입력하세요"
          required
        />

        <label for="place">✔️ 장소</label>
        <input
          type="text"
          id="place"
          name="place"
          placeholder="장소를 입력하세요"
          required
        />
        
        <button type="submit" class="register-button">등록</button>
      </form>
    </div>

    <script>
      document
        .getElementById("memberForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(document.getElementById("memberForm"));

          try {
            const response = await fetch(
              "http://localhost:3000/api/members/add",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();
            if (response.ok) {
              alert(result.message); // 성공 메시지 출력
            } else {
              alert(`오류: ${result.message}`); // 실패 메시지 출력
            }
          } catch (error) {
            console.error(error);
            alert("회원 등록 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
